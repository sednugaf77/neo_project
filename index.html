<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template de Atendimento Copa Energia</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --bg-primary: #ffffff;
            --text-color: #000000;
            --header-bg: #f4f4f4;
        }

        html[data-theme='dark'] {
            --bg-primary: #000000;
            --text-color: #ffffff;
            --header-bg: #333333;

        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-color);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function ToggleMenuBtn({ isSidebarOpen, toggleSidebar }) {
            return (
                <button
                    onClick={toggleSidebar}
                    className="menu-toggle-button"
                >
                    {isSidebarOpen ? 'âœ• Fechar Menu' : 'â˜° Abrir Menu'}
                </button>
            )
        }

        function SearchBox() {
            return (
                <div className="SearchBox">
                    <input
                        id="searchInput"
                        type="text"
                        placeholder="Pesquisar por palavra chave"
                        aria-label="Pesquisar scripts"
                    />
                </div>
            )
        }

        function ToggleThemeBtn({ isDarkMode, toggleTheme }) {
            return (
                <button
                    className="theme-toggle"
                    title="Alternar Tema"
                    onClick={toggleTheme}
                >
                    <span>{!isDarkMode ? 'ðŸŒž' : 'ðŸŒ™'}</span>
                </button>
            )
        }

        function Header({ isSidebarOpen, toggleSidebar, isDarkMode, toggleTheme }) {
            return (
                <div className="app-header">
                    <div class="app-header-nav">
                        <ul>
                            <li><ToggleMenuBtn
                                isSidebarOpen={isSidebarOpen}
                                toggleSidebar={toggleSidebar}
                            /></li>
                            <li>
                                <SearchBox />
                            </li>
                            <li><span></span>
                                <ToggleThemeBtn
                                    isDarkMode={isDarkMode}
                                    toggleTheme={toggleTheme}
                                />
                            </li>
                        </ul>
                    </div>
                </div>

            )
        }

        function App() {
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const toggleSidebar = () => setIsSidebarOpen(!isSidebarOpen);

            const [isDarkMode, setDarkMode] = useState(false);
            const toggleTheme = () => setDarkMode(!isDarkMode)

            React.useEffect(() => {
                const themeString = isDarkMode ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', themeString);
            }, [isDarkMode]

            )

            return (
                <div className="app">
                    <Header
                        isSidebarOpen={isSidebarOpen}
                        toggleSidebar={toggleSidebar}
                        isDarkMode={isDarkMode}
                        toggleTheme={toggleTheme}

                    />
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
